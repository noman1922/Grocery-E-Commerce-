<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Order Success - Madaripur Store</title>
		<link rel="stylesheet" href="style.css" />
		<style>
			.success-container {
				text-align: center;
				padding: 50px 20px;
				max-width: 600px;
				margin: 50px auto;
			}
			.success-icon {
				color: #4caf50;
				font-size: 64px;
				margin-bottom: 20px;
			}
			.success-message {
				margin: 20px 0;
			}
			.action-buttons {
				margin-top: 30px;
			}
			.action-buttons a {
				display: inline-block;
				padding: 10px 20px;
				margin: 0 10px;
				border-radius: 4px;
				text-decoration: none;
				color: white;
			}
			.home-btn {
				background-color: #4caf50;
			}
			.orders-btn {
				background-color: #2196f3;
			}
		</style>
	</head>
	<body>
		<div class="success-container">
			<div class="success-icon">âœ“</div>
			<h1>Order Placed Successfully!</h1>
			<div class="success-message">
				<p>
					Thank you for shopping with us. Your order has been received and is
					being processed.
				</p>
			</div>
			<div class="action-buttons">
				<a href="index.html" class="home-btn">Continue Shopping</a>
				<a href="#" class="orders-btn" onclick="viewOrders()">View Orders</a>
			</div>
		</div>
		<script>
			function viewOrders() {
				const token = localStorage.getItem("token");
				if (!token) {
					window.location.href = "login_signup.html";
					return;
				}
				// Implement view orders functionality
				alert("Order history feature coming soon!");
			}
		</script>
	</body>
</html>
